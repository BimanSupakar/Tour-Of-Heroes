<h2>TOP HEROES</h2><br>
<div class="heroes-menu">
    <div *ngFor="let hero of heroes">
        <a routerLink='/detail/{{hero.id}}'>
            {{hero.name}}
        </a>
        <div class="Stylerating">
            <app-rating [id]='hero.id' (ratingClick)='ratingComponetClick($event)'>
            </app-rating>
        </div>
    </div>
</div>
<app-hero-search></app-hero-search>
